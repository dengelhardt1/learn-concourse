---
resource_types:
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource

resources:
  - name: resource-tutorial
    type: git
    icon: github
    source:
      uri: ((github-resource-tutorial))
      branch: ((branch-resource-tutorial))

  - name: resource-s3
    type: s3
    icon: database
    source:
      bucket: ((s3-bucket))
      regexp: uname-(.*).txt
      access_key_id: ((s3-access-key))
      secret_access_key: ((s3-access-secret))
      endpoint: ((s3-endpoint))
      disable_ssl: true
      use_v4: true
  
  - name: image-resource
    type: docker-image
    icon: docker
    source: {repository: ((image-resource))}

  - name: notify
    type: slack-notification
    source:
      url: ((slack-webhook))

jobs:
  - name: create-file-put-on-s3-bucket
    public: true
    serial: true
    plan:
      - get: image-resource
      - get: resource-tutorial
      - get: resource-s3        
      - task: create-output-file
        image: image-resource
        file: resource-tutorial/tasks/task_create_output.yml       
      - put: resource-s3
        params:
          file: /outputs/uname-*.txt
          acl: public-read 

  - name: read-file-from-s3-bucket
    public: true
    plan:
      - get: image-resource
      - get: resource-tutorial
      - get: resource-s3
        passed: [create-file-put-on-s3-bucket]
        trigger: true 
      - task: read-file-from-s3-bucket
        image: image-resource
        file: resource-tutorial/tasks/task_show_output_s3.yml
    on_success:
      put: notify
      params:
        text: "Congratulations! pipeline: $BUILD_PIPELINE_NAME > job successed! "
    on_failure:
      put: notify
      params:
        text: "Alert! pipeline: $BUILD_PIPELINE_NAME > Job failed! "
    on_error:
      put: notify
      params:
        text: "Alert! pipeline: $BUILD_PIPELINE_NAME > Job got an error!" 
    on_abort:
      put: notify
      params:
        text: "Abort! pipeline: $BUILD_PIPELINE_NAME > Job aborted! " 